<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos - T2H1</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Realizar Préstamo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="estudiantes.html">Estudiantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="libros.html">Libros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <h2 class="text-center mb-4">Formulario de Préstamo de Libros</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form id="prestamoLibrosForm">
                    <div class="mb-3">
                        <label for="cedulaEstudiante" class="form-label">Cédula del Estudiante</label>
                        <select class="form-select" id="cedulaEstudiante" name="cedulaEstudiante" required>
                            <option value="" selected disabled>Selecciona una cédula</option>
                            <!-- Opciones de cédulas se cargarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="codigoLibro" class="form-label">Código del Libro</label>
                        <select class="form-select" id="codigoLibro" name="codigoLibro" required>
                            <option value="" selected disabled>Selecciona un código de libro</option>
                            <!-- Opciones de códigos de libros se cargarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fechaPrestamo" class="form-label">Fecha de Préstamo</label>
                        <input type="date" class="form-control" id="fechaPrestamo" name="fechaPrestamo" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                        <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Préstamo</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mb-4">Registro de Préstamos</h2>
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Número de Cédula</th>
                            <th>Título del Libro</th>
                            <th>Código del Libro</th>
                            <th>Fecha de Préstamo</th>
                            <th>Fecha de Entrega</th>
                            <th>Sanción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="registroPrestamos">
                        <!-- Filas de datos dinámicas se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica de los préstamos -->
    <script src="src/ts/estudiantes.js"></script>
    <script src="src/ts/libros.js"></script>
    <script src="src/ts/index.js"></script>

    <script>
        // Cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el select de cédula de estudiante y el de código de libro
            const selectCedula = document.getElementById('cedulaEstudiante');
            const selectCodigoLibro = document.getElementById('codigoLibro');

            // Cargar las opciones de cédula de estudiante
            estudiantes.forEach(estudiante => {
                const option = document.createElement('option');
                option.value = estudiante.cedula;
                option.textContent = estudiante.cedula; // Mostrar la cédula del estudiante
                selectCedula.appendChild(option);
            });

            // Cargar las opciones de código de libro
            libros.forEach(libro => {
                const option = document.createElement('option');
                option.value = libro.codigo;
                option.textContent = libro.titulo;
                selectCodigoLibro.appendChild(option);
            });
        });
    </script>
</body>

</html>
